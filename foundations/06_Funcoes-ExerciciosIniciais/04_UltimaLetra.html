
<!-- Write a function called lastLetter that takes 
a string and returns the very last letter of that string -->

<html>
    <body>
        <script>
            
            function ultimaLetra(texto) {
                return texto.slice(-1)
            }

            console.log(ultimaLetra("abcd")) /* d */
            console.log(ultimaLetra("abcdef")) /* f */
            console.log(ultimaLetra("fedcba")) /* a */
            console.log(ultimaLetra("Ãšltima letra: A")) /* A */

        </script>
    </body>
</html>
